<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send FCM Notification</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://kingtechnologies.in/assets/images/Logo.webp" type="image/x-icon" />
</head>

<body>
    <div id="payload"></div>
    <div id="response"></div>
    <main>
        <div class="inputDiv">
            <label for="token">Token</label>
            <input type="text" id="token" name="token" placeholder="Token" required value="">
        </div>
        <div class="inputDiv">
            <label for="FCMKey">FCMKey</label>
            <input type="text" id="FCMKey" name="FCMKey" placeholder="FCMKey" required value="" />
        </div>
    </main>
    <main>
        <form onsubmit="return sendNotification(this);" class="notifyForm" id="myForm">
            <div class="center">
                <h2>Send Notifications</h2>
            </div>
            <div class="inputDiv">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="Title" required />
            </div>
            <div class="inputDiv">
                <label for="body">Body</label>
                <input type="text" id="body" name="body" placeholder="Body" required />
            </div>
            <div class="inputDiv2">
                <span>
                    <label for="isRoute">Route</label>
                    <input type="checkbox" name="isRoute" id="isRoute">
                </span>
                <span>
                    <label for="isSound">Sound</label>
                    <input type="checkbox" name="isSound" id="isSound">
                </span>
            </div>
            <div id="extraParams"></div>
            <div class="center">
                <button type="submit" class="button cursor">Notify</button>
            </div>
        </form>
    </main>

    <script>

        let isRoute = document.querySelector('#isRoute');
        let isSound = document.querySelector('#isSound');
        let extraParams = document.querySelector('#extraParams');


        isRoute.addEventListener('change', function () {
            let routeDiv = document.querySelector('#route');
            if (isRoute.checked && routeDiv == null) {
                let routeDiv = document.createElement('div');
                routeDiv.id = 'route';
                routeDiv.classList.add('inputDiv');
                routeDiv.innerHTML = `
                <label for="route">Route</label>
                <input type="text" id="inputRoute" name="inputRoute" placeholder="Route" required />
                `;
                extraParams.appendChild(routeDiv);
            } else {
                extraParams.removeChild(routeDiv);
            }
        });

        isSound.addEventListener('change', function () {
            let soundDiv = document.querySelector('#sound');
            if (isSound.checked && soundDiv == null) {
                let soundDiv = document.createElement('div');
                soundDiv.id = 'sound';
                soundDiv.classList.add('inputDiv');
                soundDiv.innerHTML = `
                <label for="sound">Sound</label>
                <input type="text" id="inputSound" name="inputSound" placeholder="Sound" required />
                `;
                extraParams.appendChild(soundDiv);
            } else {
                extraParams.removeChild(soundDiv);
            }
        });

        window.onload = () => {
            const token = localStorage.getItem('token');
            if (token) {
                document.getElementById('token').value = token;
            }
            const FCMKey = localStorage.getItem('FCMKey');
            if (FCMKey) {
                document.getElementById('FCMKey').value = FCMKey;
            }
        };

        // Send push notification
        function sendNotification(e) {
            let token = document.getElementById('token');
            let FCMKey = document.getElementById('FCMKey');

            let title = document.getElementById('title').value;
            let body = document.getElementById('body').value;

            let tokenValue = token.value;
            let fcmKeyValue = FCMKey.value;

            if (!tokenValue) {
                alert('Please enter token');
                token.focus();
                return false;
            } else if (!fcmKeyValue) {
                alert('Please enter FCM Key');
                FCMKey.focus();
                return false;
            }

            let data = {
                "to": tokenValue,
                "notification": {
                    "title": title,
                    "body": body,
                },
                "data": {
                    "click_action": "FLUTTER_NOTIFICATION_CLICK",
                },
                "priority": 10,
                "android": {
                    "priority": "high"
                },
                "apns": {
                    "headers": {
                        "apns-priority": "5"
                    }
                },
                "webpush": {
                    "headers": {
                        "Urgency": "high"
                    }
                }
            };

            if (isRoute.checked) {
                let route = document.querySelector('#inputRoute').value;
                data.data.route = route;
            }

            if (isSound.checked) {
                let sound = document.querySelector('#inputSound').value;
                data.notification.sound = sound;
            }

            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'https://fcm.googleapis.com/fcm/send');
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.setRequestHeader('Authorization', 'key=' + fcmKeyValue);
            xhr.send(JSON.stringify(data));
            document.getElementById('payload').innerHTML = '<div class="center">' + JSON.stringify(data) + '</div>';
            xhr.onreadystatechange = function () {
                if (xhr.readyState == XMLHttpRequest.DONE) {
                    console.log(JSON.parse(xhr.responseText));
                    if (xhr.status == 200 && JSON.parse(xhr.responseText)["success"] == 1) {
                        document.getElementById('response').innerHTML = '<div class="success center">Notification sent successfully</div>';
                        localStorage.setItem('token', tokenValue);
                        localStorage.setItem('FCMKey', fcmKeyValue);
                    } else {
                        if (JSON.parse(xhr.responseText)["results"][0]["error"] == "NotRegistered") {
                            document.getElementById('response').innerHTML = '<div class="error center">Token is not registered</div>';
                        } else {
                            document.getElementById('response').innerHTML = '<div class="error center">Notification not sent</div>';
                        }

                    }
                    setTimeout(() => {
                        document.getElementById('response').innerHTML = '';
                    }, 3000);
                }
            }
            return false;
        }
    </script>
</body>

</html>

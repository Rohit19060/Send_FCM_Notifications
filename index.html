<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send FCM Notification</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://kingtechnologies.in/assets/images/Logo.webp" type="image/x-icon" />
</head>

<body>
    <div id="response"></div>
    <main>
        <div class="inputDiv">
            <label for="token">Token</label>
            <input type="text" id="token" name="token" placeholder="Token" required value="">
        </div>
        <div class="inputDiv">
            <label for="FCMKey">FCMKey</label>
            <input type="text" id="FCMKey" name="FCMKey" placeholder="FCMKey" required value="" />
        </div>
    </main>
    <main>
        <form onsubmit="return sendNotification(this);" class="notifyForm">
            <div class="center">
                <h2>Send Simple Notifications</h2>
            </div>
            <div class="inputDiv">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="Title" required />
            </div>
            <div class="inputDiv">
                <label for="body">Body</label>
                <input type="text" id="body" name="body" placeholder="Body" required />
            </div>
            <div class="center">
                <button type="submit" class="button">Notify</button>
            </div>
        </form>
    </main>
    <main>
        <form onsubmit="return sendNotification(this);" class="notifyForm">
            <div class="center">
                <h2>Send Notifications With Route</h2>
            </div>
            <div class="inputDiv">
                <label for="title">Title</label>
                <input type="text" id="title1" name="title1" placeholder="Title" required />
            </div>
            <div class="inputDiv">
                <label for="body">Body</label>
                <input type="text" id="body1" name="body1" placeholder="Body" required />
            </div>
            <div class="inputDiv">
                <label for="route">Route</label>
                <select required id="route" name="route">
                    <option value="">Select Route</option>
                    <option value="/refer-earn">Refer & Earn</option>
                    <option value="/leaderBoard+2">LeaderBoard (Contest Info)</option>
                    <option value="/leaderBoard+1">LeaderBoard (Prize Pool)</option>
                    <option value="/leaderBoard">LeaderBoard (Rankings)</option>
                    <option value="/home+4">Profile</option>
                    <option value="/home+3">Orders</option>
                    <option value="/home+2">Rewards</option>
                    <option value="/home+1">Portfolio</option>
                    <option value="/home">Home</option>
                </select>
            </div>
            <div class="center">
                <button type="submit" class="button">Notify</button>
            </div>
        </form>
    </main>
    <script>
        window.onload = () => {
            const token = localStorage.getItem('token');
            if (token) {
                document.getElementById('token').value = token;
            }
            const FCMKey = localStorage.getItem('FCMKey');
            if (FCMKey) {
                document.getElementById('FCMKey').value = FCMKey;
            }
        };

        // Send push notification
        function sendNotification(e) {
            let title = document.getElementById('title').value;
            let body = document.getElementById('body').value;
            let route = document.getElementById('route').value;

            let token = document.getElementById('token');
            let FCMKey = document.getElementById('FCMKey');

            let tokenValue = token.value;
            let fcmKeyValue = FCMKey.value;

            if (!tokenValue) {
                alert('Please enter token');
                token.focus();
                return false;
            } else if (!fcmKeyValue) {
                alert('Please enter FCM Key');
                FCMKey.focus();
                return false;
            }

            let data = {
                "to": tokenValue,
                "notification": {
                    "title": title,
                    "body": body,
                },
                "data": {
                    "click_action": "FLUTTER_NOTIFICATION_CLICK",
                    "sound": "default",
                    "route": route
                },
                "priority": 10,
                "android": {
                    "priority": "high"
                },
                "apns": {
                    "headers": {
                        "apns-priority": "5"
                    }
                },
                "webpush": {
                    "headers": {
                        "Urgency": "high"
                    }
                }
            };
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'https://fcm.googleapis.com/fcm/send');
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.setRequestHeader('Authorization', 'key=' + fcmKeyValue);
            xhr.send(JSON.stringify(data));
            xhr.onreadystatechange = function () {
                if (xhr.readyState == XMLHttpRequest.DONE) {
                    console.log(JSON.parse(xhr.responseText));
                    if (xhr.status == 200 && JSON.parse(xhr.responseText)["success"] == 1) {
                        document.getElementById('response').innerHTML = '<div class="success center">Notification sent successfully</div>';
                        localStorage.setItem('token', tokenValue);
                        localStorage.setItem('FCMKey', fcmKeyValue);
                    } else {
                        if (JSON.parse(xhr.responseText)["results"][0]["error"] == "NotRegistered") {
                            document.getElementById('response').innerHTML = '<div class="error center">Token is not registered</div>';
                        } else {
                            document.getElementById('response').innerHTML = '<div class="error center">Notification not sent</div>';
                        }

                    }
                    setTimeout(() => {
                        document.getElementById('response').innerHTML = '';
                    }, 3000);
                }
            }
            return false;
        }
    </script>
</body>

</html>
